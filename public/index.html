<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulação de pipeline</title>
</head>
<body>
    <div id="architecture-grid">
        <!-- Parte do if -->

            <!-- Cabos do pc + 4 até o pc src-->
            <div id="pcp-4_8_4" class="bh-to-mv pcp-4"></div>
            <div id="pcp-4_8_3" class="mvb-to-mhl pcp-4"></div>
            <div id="pcp-4_2-7_3" class="mh pcp-4"></div>
            <div id="pcp-4_1_3" class="mhr-to-qrvb pcp-4"></div>
            <div id="pcp-4_1_4-8" class="qrv pcp-4 pcp-4"></div>
            <div id="pcp-4_1_9" class="qrvt-to-mhr pcp-4"></div>
            <!-- #### -->

            <div id="mux-to-pc" class="bh"></div>

        <div id="pc-src" class="mux-symbol">
            <div>M</div>
            <div>U</div>
            <div>X</div>
        </div>

            <!-- Cabos do pc até o pipe e a ula -->
            <div id="pc-to-instmem" class="bh pc-to-things"></div>
            <div id="pc-tt_5_5-9" class="mv pc-to-things"></div>
            <div id="pc-tt_5_4" class="mvb-to-mhr pc-to-things"></div>
            <div id="pc-tt_6_4" class="mh pc-to-things"></div>
            <div id="pc-tt_5_6" class="half-mhr pc-to-things"></div>
            <div id="pc-tt_6-8_6" class="mh pc-to-things"></div>
            <div id="four-to-add"  class="mh"></div>
            <!-- ### -->

        <div id="prg-counter" class="block-box">
            <div class="block-name">PC</div>
        </div>

        <div id="pc4" class="alu-symbol"></div>

        <div id="inst-mem" class="block-box">
            <div class="block-name">Memória de instrução</div>
            <div class="block-entry-exit">Endereço</div>
        </div>

        <div id="inst-mem-to-pipe" class="bh"></div>

        <div id="reg-if-id" class="block-box">
            <div class="block-entry-exit">PC</div>
            <div class="block-entry-exit">INST</div>
        </div>
        
        <!-- Fim do if -->
        <!-- Parte do id -->

            <!-- Cabo do IR que leva para varios lugares e para cu -->
            <div id="if-inst-pipe-exit" class="half-bhl inst-shower"></div>
            <div id="inst-s_10_4-14" class="mv inst-shower"></div>
            <div id="inst-s_10_3" class="mvb-to-mhr inst-shower"></div>
            <div id="inst-s_11_3" class="mh inst-shower"></div>
            <div id="inst-s_10_15" class="half-mvt inst-shower"></div>

            <!-- Cabos do rs1 -->
            <div id="rs1_10_7" class="half-mhr rs1"></div>
            <div id="rs1_11_7" class="mh rs1"></div>
            <div id="rs1_15_7" class="mh rs1"></div>

            <!-- Cabos do rs2 -->
            <div id="rs2_10_8" class="half-mhr rs2"></div>
            <div id="rs2_11_8" class="mh rs2"></div>
            <div id="rs2_15_10" class="mh rs2"></div>

            <!-- Cabos do Imm-->
            <div id="id-imm_10_13" class="half-mhr id-imm"></div>
            <div id="id-imm_11-12_13" class="mh id-imm"></div>
            <div id="id-imm_15_13" class="mh id-imm"></div>

            <!-- Cabos do inst -->
            <div id="id-inst_10_14" class="half-mhr id-inst"></div>
            <div id="id-inst_11-15_14" class="mh id-inst"></div>

            <!-- Cabos do rd-->
            <div id="id-rd_10_15" class="half-mhr id-rd"></div>
            <div id="id-rd_11-15_15" class="mh id-rd"></div>

            <!-- Wb da uc-->
            <div id="id-wb" class="mh id-wb"></div>

            <!--M Uc -->
            <div id="id-m" class="mh id-m"></div>

            <!-- Ex uc-->
            <div id="id-ex" class="mh id-ex"></div>

            <!-- Cabos do PC no id-->
            <div id="id-pc_10_6" class="mh id-pc"></div>
            <div id="id-pc_11_6" class="mh-to-mvt id-pc"></div>
            <div id="id-pc_11_5" class="mvb-to-mhr id-pc"></div>
            <div id="id-pc_12-15_5" class="mh id-pc"></div>

        <div id="bco-reg" class="block-box">
            <div class="block-name">Banco de registradoras</div>
            <div class="block-entry-exit">rs1</div>
            <div class="block-entry-exit">rs2</div>
            <div class="block-entry-exit">rd</div>
            <div class="block-entry-exit">write data</div>
            <div class="block-entry-exit">A</div>
            <div class="block-entry-exit">B</div>
        </div>

        <div id="cu" class="block-box">
            <div class="block-name">Unidade de controle</div>
            <div class="block-entry-exit">WB</div>
            <div class="block-entry-exit">M</div>
            <div class="block-entry-exit">EX</div>
        </div>

        <div id="imm-gen" class="block-box">
            <div class="block-name">Imm gen</div>
        </div>

        <div id="reg-id" class="block-box">
            <div class="block-entry-exit">WB</div>
            <div class="block-entry-exit">M</div>
            <div class="block-entry-exit">EX</div>
            <div class="block-entry-exit">PC</div>
            <div class="block-entry-exit">A</div>
            <div class="block-entry-exit">B</div>
            <div class="block-entry-exit">IMM</div>
            <div class="block-entry-exit">INST</div>
            <div class="block-entry-exit">RD</div>
        </div>

        <!-- Fim do id -->

        <!-- inicio do ex-->
            <!-- Wb do ex-->
            <div id="ex-wb" class="mh ex-wb"></div>

            <!-- M do ex-->
            <div id="ex-m" class="mh ex-m"></div>

            <!-- Cabos do Ex -->
            <div id="ex_17-21_4" class="qth alu-ctrl"></div>
            <div id="ex_22_4" class="qth-to-mvb alu-ctrl"></div>
            <div id="ex_22_5-13" class="mv alu-ctrl"></div>
            <div id="ex_t_22_14" class="half-mvt alu-ctrl"></div>
            <div id="ex_l_22_14" class="half-mhl alu-ctrl"></div>

            <div id="ex_17-18_4" class="qbh alu-src"></div>
            <div id="ex_19_4" class="qbh-to-mvb alu-src"></div>
            <div id="ex_19_5-7" class="mv alu-src"></div>
            <div id="ex_t_19_8" class="half-mvt alu-src"></div>
            <div id="ex_l_19_8" class="half-mhl alu-src"></div>
            <div id="ex_r_18_8" class="half-mhr alu-src"></div>
            <div id="ex_b_18_8" class="half-mvb alu-src"></div>

            <!-- Cabo do pc -->
            <div id="ex-pc_17_5" class="mh ex-pc"></div>
            <div id="ex-pc_19-22_5" class="bh ex-pc"></div>

            <!-- A -->
            <div id="a_17-19_7" class="mh A"></div>

            <!-- Zero -->
            <div id="ex-zero" class="mh ex-zero"></div>

            <!-- B ex -->
            <div id="ex-B_17_10" class="mh ex-B"></div>
            <div id="ex-B-b_17_10" class="qlvb-from-mh ex-B"></div>
            <div id="ex-B_17_11" class="qlvt-to-mh ex-B"></div>
            <div id="ex-B_18-22_11" class="mh ex-B"></div>

            <!-- Imm ex-->
            <div id="ex-imm_17_13" class="mh-to-qrvt ex-imm"></div>
            <div id="ex-imm_17_7-12" class="qrv ex-imm"></div>
            <div id="ex-imm_17_9" class="mh-pos-qrv ex-imm"></div>
            <div id="ex-imm_17_6" class="qrvb-to-mh ex-imm"></div>

            <!-- alu ex-->
            <div id="ex-alu_19_9" class="bh ex-alu"></div>
            <div id="ex-alu_22_9" class="mh ex-alu"></div>

            <!-- Cabos da alu-ctrl -->
            <div id="alu-c_20_10-13" class="mv alu-ctrl"></div>
            <div id="alu-c_17-19_14" class="mh alu-ctrl"></div>

            <!-- Cabo do rd-->
            <div id="ex-rd_17-22_15" class="mh ex-rd"></div>

        <div id="alu" class="alu-symbol"></div>

        <div id="pc-plus-imm" class="alu-symbol"></div>

        <div id="alu-src-mux" class="mux-symbol">
            <div>M</div>
            <div>U</div>
            <div>X</div>
        </div>
        
        <div id="alu-ctrl" class="block-box">
            <div class="block-name">Controle ula</div>
        </div>

        <div id="reg-ex" class="block-box">
            <div class="block-entry-exit">WB</div>
            <div class="block-entry-exit">M</div>
            <div class="block-entry-exit">B-TARG</div>
            <div class="block-entry-exit">ZERO</div>
            <div class="block-entry-exit">ULA</div>
            <div class="block-entry-exit">RD</div>
        </div>

        <!-- Fim do ex-->
        <!-- Inicio do mem -->

        <div id="and-branch" class="and-gate"></div>

        <div id="memory" class="block-box">
            <div class="block-name">Memória de dados</div>
            <div class="block-entry-exit">Endereço</div>
            <div class="block-entry-exit">Dado de escrita</div>
        </div>

        <div id="reg-mem" class="block-box">
            <div class="block-entry-exit">WB</div>
            <div class="block-entry-exit">MEM</div>
            <div class="block-entry-exit">ULA</div>
        </div>

        <!-- Fim do mem-->
        <!-- Wb -->

        <div id="data-select-mux" class="mux-symbol">
            <div>M</div>
            <div>U</div>
            <div>X</div>
        </div>
    </div>
</body>
</html>
